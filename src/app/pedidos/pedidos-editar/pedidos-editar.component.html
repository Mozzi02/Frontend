<div class="p-3 bg-dark align-middle text-white d-flex flex-column">
  <h4 class="text-white">Editar Pedido <!--{{proveedor.idProveedor}}--></h4>
  <form class="d-flex align-middle p-3 g-col-10" #formpeditarpedido="ngForm">
    <div class="d-flex flex-column m-1">
      <input class="form-control" type="text" id="fecha" name="fecha" placeholder="Fecha">
    </div>
    <div class="d-flex flex-column m-1">
      <input class="form-control" type="text" id="empleado" name="empleado" placeholder="Empleado" required>
    </div>
    <div class="d-flex flex-column m-1">
      <input class="form-control" type="text" id="proveedor" name="proveedor" placeholder="Proveedor" required>
    </div>
    <div class="d-flex flex-column m-1">
      <input class="form-control" type="text" id="cantidad" name="cantidad" placeholder="Cantidad" required>
    </div>
    <div class="d-flex flex-column m-1">
      <input class="form-control" type="text" id="producto" name="producto" placeholder="Producto" required>
    </div>
  </form>
</div>
<div class="d-flex flex-row ">
  <button class="btn m-1 btn-primary" [disabled]="!formpeditarpedido.form.valid">Confirmar
  </button>
  <button class="btn m-1 btn-secondary" routerLink="/pedidos">Cancelar
  </button>
</div>
