<div *ngIf="!cargandoPedido">
<div class="p-3 bg-dark align-middle text-white d-flex flex-column">
  <h4 class="text-white">Editar Pedido</h4>
  <form class="d-flex align-middle p-3 g-col-10" #formpeditarpedido="ngForm">
    <div class="d-flex flex-column m-1">
      <label for="empleado">Empleado:</label>
      <select class="form-select" id="empleado" name="empleado" aria-label="Default select example" [(ngModel)]="pedido.empleado" required>
        <option [value]="pedido.empleado" hidden>{{pedido.empleado.apellido}}, {{pedido.empleado.nombre}}</option>
        <option *ngFor="let emp of empleados.data" [ngValue]="emp" type="number" id="empleado">{{emp.apellido}}, {{emp.nombre}}</option>
      </select>
    </div>
    <div class="d-flex flex-column m-1">
      <label for="proveedor">Proveedor:</label>
      <select class="form-select" id="proveedor" name="proveedor" aria-label="Default select example" [(ngModel)]="pedido.proveedor" required>
        <option [value]="pedido.proveedor" hidden>{{pedido.proveedor.razonSocial}}</option>
        <option *ngFor="let pro of proveedores.data" [ngValue]="pro" type="number" id="proveedor">{{pro.razonSocial}}</option>
      </select>
    </div>
    <div class="d-flex flex-column m-1">
      <label for="cantidad">Cantidad:</label>
      <input class="form-control" type="text" id="cantidad" name="cantidad" [(ngModel)]="pedido.cantidad" required>
    </div>
    <div class="d-flex flex-column m-1">
      <label for="producto">Producto:</label>
      <select class="form-select" id="producto" name="producto" aria-label="Default select example" [(ngModel)]="pedido.producto" required>
        <option [value]="pedido.producto" hidden>{{pedido.producto.descripcion}}</option>
        <option *ngFor="let prod of productos.data" [ngValue]="prod" type="number" id="producto">{{prod.descripcion}}</option>
      </select>
    </div>
  </form>
</div>
<div class="d-flex flex-row ">
  <button class="btn m-1 btn-primary" [disabled]="!formpeditarpedido.form.valid" (click)="confirmarCambios()">Confirmar
  </button>
  <button class="btn m-1 btn-secondary" routerLink="/pedidos">Cancelar
  </button>
</div>
</div>
