<div class="p-3 bg-dark align-middle text-white d-flex flex-column">
  <h4 class="text-white">Editar Proveedor <!--{{proveedor.idProveedor}}--></h4>
  <form  class="d-flex align-middle p-3 g-col-10" #formpeditarproveedor="ngForm">
    <div class="d-flex flex-column m-1">
      <input class="form-control" type="text" id="cuit" name="cuit" placeholder="CUIT" required>
    </div>
    <div class="d-flex flex-column m-1">
      <input class="form-control" type="text" id="razonSocial" name="razonSocial" placeholder="Razon Social" >
    </div>
    <div class="d-flex flex-column m-1">
      <input class="form-control" type="text" id="telefono" name="telefono" placeholder="Telefono">
    </div>
    <div class="d-flex flex-column m-1">
      <input class="form-control" type="text" id="email" name="email" placeholder="E-Mail">
    </div>
  </form>
</div>
<div class="d-flex flex-row ">
  <button class="btn m-1 btn-primary" 
  [disabled]="!formpeditarproveedor.form.valid">Confirmar
  </button>
  <button class="btn m-1 btn-secondary"
  routerLink="/proveedores">Cancelar
  </button>
</div>
