<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="p-3 bg-dark align-middle text-white">
    <h4 class="text-white">Buscar Proveedores</h4>
    <div class="d-flex align-middle p-3 g-col-10">
      <!--Busca por Razon Social-->
      <div class="d-flex flex-column m-1">
        <input class="form-control" #razonSocial id="razonSocial" placeholder="Razon social"
        (input)="buscar(razonSocial.value)" />
      </div>
    </div>
    <div class="list-group ">
      <a routerLink="/proveedores/{{prov.idProveedor}}"
      class="list-group-item list-group-item-action list-group-item-dark" 
      *ngFor="let prov of proveedores$ | async">
          {{prov.cuit}} - {{prov.razonSocial}}
      </a>
    </div>
  </div>
</body>
</html>
