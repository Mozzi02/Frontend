<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="p-3 bg-dark align-middle text-white">
    <h4>Nueva Venta</h4>
    <form class="d-flex align-middle p-3 g-col-10" #formventa = "ngForm">
      <div class="d-flex flex-column m-1">
        <label for="cliente">Cliente:</label>
        <select class="form-select" id="empleado" name="empleado" aria-label="Default select example" [(ngModel)]="cliente"
          required>
          <option *ngFor="let cli of clientes.data" [ngValue]="cli" type="number" id="cliente">{{cli.apellido}},
            {{cli.nombre}}</option>
        </select>
      </div>
      <div class="d-flex flex-column m-1">
        <label for="empleado">Empleado:</label>
        <select class="form-select" id="empleado" name="empleado" aria-label="Default select example" [(ngModel)]="empleado"
          required>
          <option *ngFor="let emp of empleados.data" [ngValue]="emp" type="number" id="empleado">{{emp.apellido}},
            {{emp.nombre}}</option>
        </select>
      </div>
      <button class="btn m-1 btn-primary"
      (click)="agregarNuevaVenta()"
      [disabled]="!formventa.form.valid"
      >Agregar
      </button>
    </form>
  </div>
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Fecha y hora</th>
        <th scope="col">Cliente</th>
        <th scope="col">Empleado</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ven of ventas.data">
        <th scope="row">{{ven.idVenta}}</th>
        <td>{{ven.fechaVenta}}</td>
        <td>{{ven.cliente.apellido}}, {{ven.cliente.nombre}}</td>
        <td>{{ven.empleado.apellido}}, {{ven.empleado.nombre}}</td>
        <td>
          <button class="btn btn-secondary btn-sm" (click)="editarVenta(ven)">Ver / Editar</button>
          <button class="btn btn-danger btn-sm ms-2" (click)="borrarVenta(ven)">Borrar</button>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
