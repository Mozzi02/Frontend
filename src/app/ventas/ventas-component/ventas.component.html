<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- form -->
  <div class="p-3 bg-dark align-middle text-white">
    <h4>Nueva Venta</h4>
    <form (ngSubmit)="ventaSubmit()" class="d-flex align-middle p-3 g-col-10" #formventa = "ngForm">
      <!-- Descripcion -->
      <div class="d-flex flex-column m-1">
        <input class="form-control" type="text" id="fecha" name="fecha" placeholder="Fecha" [(ngModel)]="fechaVenta">
      </div>
      <!-- Cliente -->
      <div class="d-flex flex-column m-1">
        <input class="form-control" type="text" id="cliente" name="cliente" placeholder="Cliente" [(ngModel)]="idCliente" required>
      </div>
      <!-- Empleado -->
      <div class="d-flex flex-column m-1">
        <input class="form-control" type="text" id="empleado" name="empleado" placeholder="Empleado" [(ngModel)]="idEmpleado" required>
      </div>
      <!-- Boton Agregar -->
      <button class="btn m-1 btn-primary" 
      (click)="agregarNuevaVenta()"
      [disabled]="!formventa.form.valid"
      >Agregar
      </button>
    </form>
  </div>
<!-- buscar -->
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Fecha y hora</th>
        <th scope="col">Cliente</th>
        <th scope="col">Empleado</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ven of ventas">
        <th scope="row">{{ven.idVenta}}</th>
        <td>{{ven.fechaVenta}}</td>
        <td>{{ven.idCliente}}</td>
        <td>{{ven.idEmpleado}}</td>
        <!-- Botones -->
        <td>
          <button class="btn btn-secondary btn-sm">Editar</button>
          <button class="btn btn-danger btn-sm ms-2">Borrar</button>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
