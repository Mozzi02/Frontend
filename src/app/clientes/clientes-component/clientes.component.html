<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="p-3 bg-dark align-middle text-white">
    <h4 class="text-white">Nuevo Cliente</h4>
    <form class="d-flex align-middle p-3 g-col-10" #formcliente="ngForm">
      <div class="d-flex flex-column m-1">
        <label for="nombre">Nombre:</label>
        <input class="form-control" type="text" name="nombre" [(ngModel)]="nombre">
      </div>
      <div class="d-flex flex-column m-1">
        <label for="apellido">Apellido:</label>
        <input class="form-control" type="text" id="apellido" name="apellido" [(ngModel)]="apellido">
      </div>
      <div class="d-flex flex-column m-1">
        <label for="telefono">Telefono:</label>
        <input class="form-control" type="text" id="telefono" name="telefono" [(ngModel)]="telefono">
      </div>
      <div class="d-flex flex-column m-1">
        <label for="email">E-Mail:</label>
        <input class="form-control" type="text" id="email" name="email" [(ngModel)]="email">
      </div>
      <div class="d-flex flex-column m-1">
        <label for="direccion">Direccion:</label>
        <input class="form-control" type="text" id="direccion" name="direccion" [(ngModel)]="direccion">
      </div>
      <div class="d-flex flex-column m-1">
        <label for="cuit">CUIT:</label>
        <input class="form-control" type="text" id="cuit" name="cuit" [(ngModel)]="cuit" required>
      </div>
      <div class="d-flex flex-column m-1">
        <label for="categoria">Categoria:</label>
        <select class="form-select" id="categoria" name="categoria" [(ngModel)]="categoria" required>
          <option *ngFor = "let cat of categorias.data" [ngValue]="cat" type="number" id="categoria">{{cat.descripcion}}</option>
        </select>
      </div>
      <button class="btn m-1 btn-primary" type="submit"  
      (click)="agregarNuevoCliente()" 
      [disabled]="!formcliente.form.valid"
      >Agregar
      </button>
    </form>
  </div>

  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Telefono</th>
        <th scope="col">Email</th>
        <th scope="col">Direccion</th>
        <th scope="col">CUIT</th>
        <th scope="col">Categoria</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cli of clientes.data">
        <th scope="row">{{cli.idCliente}}</th>
        <td>{{cli.nombre}}</td>
        <td>{{cli.apellido}}</td>
        <td>{{cli.telefono}}</td>
        <td>{{cli.email}}</td>
        <td>{{cli.direccion}}</td>
        <td>{{cli.cuit}}</td>
        <td>{{cli.categoria.descripcion}}</td>
        <td>
          <button class="btn btn-secondary btn-sm" (click)="editarCliente(cli)" >Editar</button>
          <button class="btn btn-danger btn-sm ms-2" (click)="borrarCliente(cli)">Borrar</button>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
