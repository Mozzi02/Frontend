<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- form -->
  <div class="p-3 bg-dark align-middle text-white">
    <h4 class="text-white">Nuevo Cliente</h4>
    <form (ngSubmit)="clienteSubmit()" class="d-flex align-middle p-3 g-col-10" #formcliente="ngForm">
      <!-- Nombre -->
      <div class="d-flex flex-column m-1"> 
        <input class="form-control" type="text" name="nombre" placeholder="Nombre" [(ngModel)]="nombre">
      </div>
      <!-- Apellido -->
      <div class="d-flex flex-column m-1">
        <input class="form-control" type="text" id="apellido" name="apellido" placeholder="Apellido" [(ngModel)]="apellido">
      </div>
      <!-- Telefono -->
      <div class="d-flex flex-column m-1">
        <input class="form-control" type="text" id="telefono" name="telefono" placeholder="Telefono" [(ngModel)]="telefono">
      </div>
      <!-- Email -->
      <div class="d-flex flex-column m-1">
        <input class="form-control" type="text" id="email" name="email" placeholder="E-Mail" [(ngModel)]="email">
      </div>
      <!-- Direccion -->
      <div class="d-flex flex-column m-1">
        <input class="form-control" type="text" id="direccion" name="direccion" placeholder="Direccion" [(ngModel)]="direccion">
      </div>
      <!-- CUIT -->
      <div class="d-flex flex-column m-1">
        <input class="form-control" type="text" id="cuit" name="cuit" placeholder="CUIT" [(ngModel)]="cuit" required>
      </div>
      <!-- Categoria -->
      <div class="d-flex flex-column m-1">
        <select class="form-select" id="selecCategoria" name="categoria" placeholder="Categoria" [(ngModel)]="categoria" required>
          <option type="number" id="minorista">Minorista</option>
          <option type="number" id="minorista">Mayorista</option>
        </select>
      <!-- Boton Agregar -->
      </div>
        <button class="btn m-1 btn-primary" type="submit"  
        (click)="agregarNuevoCliente()"
        [disabled]="!formcliente.form.valid"
        >Agregar
      </button>
    </form>
  </div>

  <!-- tabla -->
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Telefono</th>
        <th scope="col">Email</th>
        <th scope="col">Direccion</th>
        <th scope="col">CUIT</th>
        <th scope="col">Categoria</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cli of clientes">
        <th scope="row">{{cli.idCliente}}</th>
        <td>{{cli.nombre}}</td>
        <td>{{cli.apellido}}</td>
        <td>{{cli.telefono}}</td>
        <td>{{cli.email}}</td>
        <td>{{cli.direccion}}</td>
        <td>{{cli.cuit}}</td>
        <td>{{cli.idCategoria}}</td>
        <!-- Botones -->
        <td>
          <button class="btn btn-secondary btn-sm">Editar</button>
          <button class="btn btn-danger btn-sm">Borrar</button>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
