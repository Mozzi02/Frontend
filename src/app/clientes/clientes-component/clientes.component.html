<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="nuevocliente">
    <h4>Nuevo Cliente</h4>
    <form class="formulario" #formproducto="ngForm">
      <div class="input-group">
        <label for="nombre">Nombre:</label>
        <input class="input" type="text" id="nombre" name="nombre" placeholder="Nombre" [(ngModel)]="nombre">
      </div>
      <div class="input-group">
        <label for="apellido">Apellido:</label>
        <input class="input" type="text" id="apellido" name="apellido" placeholder="Apellido" [(ngModel)]="apellido">
      </div>
      <div class="input-group">
        <label for="telefono">Telefono:</label>
        <input class="input" type="text" id="telefono" name="telefono" placeholder="Telefono" [(ngModel)]="telefono">
      </div>
      <div class="input-group">
        <label for="email">Email:</label>
        <input class="input" type="text" id="email" name="email" placeholder="E-Mail" [(ngModel)]="email">
      </div>
      <div class="input-group">
        <label for="direccion">Direccion:</label>
        <input class="input" type="text" id="direccion" name="direccion" placeholder="Direccion" [(ngModel)]="direccion">
      </div>
      <div class="input-group">
        <label for="cuit">CUIT:</label>
        <input class="input" type="text" id="cuit" name="cuit" placeholder="CUIT" [(ngModel)]="cuit">
      </div>
      <div class="input-group">
        <label for="selecCategoria">Categoria:</label>
        <select class="seleccionador" id="selecCategoria" name="categoria" placeholder="Categoria" [(ngModel)]="categoria">
          <option type="number" id="minorista">Minorista</option>
          <option type="number" id="minorista">Mayorista</option>
        </select>
      </div>
      <button class="boton agregar" (click)="agregarNuevoCliente()">Agregar</button>
    </form>
  </div>
  <div class="grilla">
    <div class="columnas">
      <span>Id</span>
      <span>Nombre</span>
      <span>Apellido</span>
      <span>Telefono</span>
      <span>Email</span>
      <span>Direccion</span>
      <span>CUIT</span>
      <span>Categoria</span>
      <span>Acciones</span>

    </div>
    <div class="items" *ngFor="let cli of clientes">
      <div class="datos">
        <span>{{cli.idCliente}}</span>
        <span>{{cli.nombre}}</span>
        <span>{{cli.apellido}}</span>
        <span>{{cli.telefono}}</span>
        <span>{{cli.email}}</span>
        <span>{{cli.direccion}}</span>
        <span>{{cli.cuit}}</span>
        <span>{{cli.idCategoria}}</span>
        <div class="editarborrar">
          <button class="boton editar">Editar</button>
          <button class="boton borrar">Borrar</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
