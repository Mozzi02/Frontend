<div *ngIf="!cargandoCliente">
<div class="p-3 bg-dark align-middle text-white d-flex flex-column">
  <h4 class="text-white">Editar Cliente</h4>
  <form class="d-flex align-middle p-3 g-col-10" #formpeditarcliente="ngForm">
    <div class="d-flex flex-column m-1">
      <label for="nombre">Nombre:</label>
      <input class="form-control" type="text" id="nombre" [(ngModel)]="cliente.nombre" name="nombre" required>
    </div>
    <div class="d-flex flex-column m-1">
      <label for="apellido">Apellido:</label>
      <input class="form-control" type="text" id="apellido" [(ngModel)]="cliente.apellido" name="apellido" required>
    </div>
    <div class="d-flex flex-column m-1">
      <label for="Telefono">Telefono:</label>
      <input class="form-control" type="text" id="telefono" [(ngModel)]="cliente.telefono" name="telefono" required>
    </div>
    <div class="d-flex flex-column m-1">
      <label for="email">E-Mail:</label>
      <input class="form-control" type="text" id="email" [(ngModel)]="cliente.email" name="email" required>
    </div>
    <div class="d-flex flex-column m-1">
      <label for="direccion">Direccion:</label>
      <input class="form-control" type="text" id="direccion" [(ngModel)]="cliente.direccion" name="direccion" required>
    </div>
    <div class="d-flex flex-column m-1">
      <label for="cuit">CUIT:</label>
      <input class="form-control" type="text" id="cuit" [(ngModel)]="cliente.cuit" name="cuit" required>
    </div>
    <div class="d-flex flex-column m-1">
      <label for="nombre">Categoria:</label>
      <select class="form-select" id="categoria" name="categoria" [(ngModel)]="cliente.categoria" required>
        <option [value]="cliente.categoria" hidden>{{cliente.categoria.descripcion}}</option>
        <option *ngFor="let cat of categorias.data" [ngValue]="cat" type="number" id="categoria">{{cat.descripcion}}</option>
      </select>
    </div>

  </form>
</div>
<div class="d-flex flex-row ">
  <button class="btn m-1 btn-primary" [disabled]="!formpeditarcliente.form.valid" (click)="confirmarCambios()">Confirmar
  </button>
  <button class="btn m-1 btn-secondary" routerLink="/clientes">Cancelar
  </button>
</div>
</div>
