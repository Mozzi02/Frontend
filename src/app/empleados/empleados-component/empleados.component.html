<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <!-- form -->
  <div class="p-3 bg-dark align-middle text-white">
    <h4 class="text-white">Nuevo Empleado</h4>
    <form class="d-flex align-middle p-3 g-col-10" #formempleado="ngForm">
      <!-- Nombre -->
      <div class="d-flex flex-column m-1">
        <input class="form-control" type="text" id="nombre" name="nombre" placeholder="Nombre" [(ngModel)]="nombre">
      </div>
      <!-- Apellido -->
      <div class="d-flex flex-column m-1">
        <input class="form-control" type="text" id="apellido" name="apellido" placeholder="Apellido" [(ngModel)]="apellido">
      </div>
      <!-- Telefono -->
      <div class="d-flex flex-column m-1">
        <input class="form-control" type="text" id="telefono" name="telefono" placeholder="Telefono" [(ngModel)]="telefono">
      </div>
      <!-- Email -->
      <div class="d-flex flex-column m-1">
        <input class="form-control" type="text" id="email" name="email" placeholder="E-Mail" [(ngModel)]="email">
      </div>
      <!-- Direccion -->
      <div class="d-flex flex-column m-1">
        <input class="form-control" type="text" id="direccion" name="direccion" placeholder="Direccion" [(ngModel)]="direccion">
      </div>
      <!-- DNI -->
      <div class="d-flex flex-column m-1">
        <input class="form-control" type="text" id="dni" name="dni" placeholder="DNI" [(ngModel)]="dni" required>
      </div>
      <!-- Rol -->
      <div class="d-flex flex-column m-1">
        <select class="form-select" id="selecRol" name="rol" [(ngModel)]="rol">
          <option *ngFor="let rol of roles.data" [ngValue]="rol" type="number" id="rol">{{rol.descripcion}}</option>
        </select>
      </div>
      <!-- Password -->
      <div class="d-flex flex-column m-1">
        <input class="form-control" type="text" id="password" name="password" placeholder="Password" aria-describedby="passwordHelpInline" [(ngModel)]="password">
      </div>
      <!-- Boton Agregar -->
      <button class="btn m-1 btn-primary" 
      (click)="agregarNuevoEmpleado()"
      [disabled]="!formempleado.form.valid"
      >Agregar
      </button>
    </form>
  </div>

  <!-- tabla -->
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Telefono</th>
        <th scope="col">Email</th>
        <th scope="col">Direccion</th>
        <th scope="col">DNI</th>
        <th scope="col">Categoria</th>
        <th scope="col">Password</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of empleados.data">
        <th scope="row">{{emp.idEmpleado}}</th>
        <td>{{emp.nombre}}</td>
        <td>{{emp.apellido}}</td>
        <td>{{emp.telefono}}</td>
        <td>{{emp.email}}</td>
        <td>{{emp.direccion}}</td>
        <td>{{emp.dni}}</td>
        <td>{{emp.rol.descripcion}}</td>
        <td>{{emp.password}}</td>
        <td>
          <button class="btn btn-secondary btn-sm" routerLink="/empleados/{{emp.idEmpleado}}">Editar</button>
          <button class="btn btn-danger btn-sm ms-2" (click)="borrarEmpleado(emp)">Borrar</button>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
