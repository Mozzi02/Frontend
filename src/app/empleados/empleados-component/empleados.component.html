<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div class="p-3 bg-dark align-middle text-white">
    <h4 class="text-white">Nuevo Empleado</h4>
    <form class="d-flex align-middle p-3 g-col-10" #formempleado="ngForm">
      <div class="d-flex flex-column m-1">
        <label for="nombre">Nombre:</label>
        <input class="form-control" type="text" id="nombre" name="nombre" [(ngModel)]="nombre" placeholder="Ingrese el nombre del empleado">
      </div>
      <div class="d-flex flex-column m-1">
        <label for="apellido">Apellido:</label>
        <input class="form-control" type="text" id="apellido" name="apellido" [(ngModel)]="apellido" placeholder="Ingrese el apellido del empleado">
      </div>
      <div class="d-flex flex-column m-1">
        <label for="telefono">Telefono:</label>
        <input class="form-control" type="text" id="telefono" name="telefono" [(ngModel)]="telefono" placeholder="Ingrese el teléfono del empleado">
      </div>
      <div class="d-flex flex-column m-1">
        <label for="email">E-Mail:</label>
        <input class="form-control" type="text" id="email" name="email" [(ngModel)]="email" placeholder="Ingrese el email del empleado">
      </div>
      <div class="d-flex flex-column m-1">
        <label for="direccion">Dirección:</label>
        <input class="form-control" type="text" id="direccion" name="direccion" [(ngModel)]="direccion" placeholder="Ingrese la direccion del empleado">
      </div>
      <div class="d-flex flex-column m-1">
        <label for="dni">DNI:</label>
        <input class="form-control" type="text" id="dni" name="dni" [(ngModel)]="dni" required placeholder="Ingrese el dni del empleado">
      </div>
      <div class="d-flex flex-column m-1">
        <label for="rol">Rol:</label>
        <select class="form-select" id="selecRol" name="rol" [(ngModel)]="rol" placeholder="Ingrese el rol del empleado">
          <option *ngFor="let rol of roles.data" [ngValue]="rol" type="number" id="rol">{{rol.descripcion}}</option>
        </select>
      </div>
      <div class="d-flex flex-column m-1">
        <label for="password">Password:</label>
        <input class="form-control" type="text" id="password" name="password" aria-describedby="passwordHelpInline" [(ngModel)]="password" placeholder="Ingrese la contraseña del empleado">
      </div>
      <button class="btn m-1 btn-primary" 
      (click)="agregarNuevoEmpleado()"
      [disabled]="!formempleado.form.valid"
      >Agregar
      </button>
    </form>
  </div>

  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Telefono</th>
        <th scope="col">Email</th>
        <th scope="col">Direccion</th>
        <th scope="col">DNI</th>
        <th scope="col">Categoria</th>
        <th scope="col">Password</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of empleados.data">
        <th scope="row">{{emp.idEmpleado}}</th>
        <td>{{emp.nombre}}</td>
        <td>{{emp.apellido}}</td>
        <td>{{emp.telefono}}</td>
        <td>{{emp.email}}</td>
        <td>{{emp.direccion}}</td>
        <td>{{emp.dni}}</td>
        <td>{{emp.rol.descripcion}}</td>
        <td>{{emp.password}}</td>
        <td>
          <button class="btn btn-secondary btn-sm" (click)="editarEmpleado(emp)">Editar</button>
          <button class="btn btn-danger btn-sm ms-2" (click)="borrarEmpleado(emp)">Borrar</button>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
