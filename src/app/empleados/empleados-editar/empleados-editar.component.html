<div class="p-3 bg-dark align-middle text-white d-flex flex-column">
  <h4 class="text-white">Editar Empleado <!--{{proveedor.idProveedor}}--></h4>
  <form class="d-flex align-middle p-3 g-col-10" #formpeditarempleado="ngForm">
    <!-- Nombre -->
    <div class="d-flex flex-column m-1">
      <input class="form-control" type="text" id="nombre" name="nombre" placeholder="Nombre">
    </div>
    <!-- Apellido -->
    <div class="d-flex flex-column m-1">
      <input class="form-control" type="text" id="apellido" name="apellido" placeholder="Apellido">
    </div>
    <!-- Telefono -->
    <div class="d-flex flex-column m-1">
      <input class="form-control" type="text" id="telefono" name="telefono" placeholder="Telefono">
    </div>
    <!-- Email -->
    <div class="d-flex flex-column m-1">
      <input class="form-control" type="text" id="email" name="email" placeholder="E-Mail">
    </div>
    <!-- Direccion -->
    <div class="d-flex flex-column m-1">
      <input class="form-control" type="text" id="direccion" name="direccion" placeholder="Direccion">
    </div>
    <!-- DNI -->
    <div class="d-flex flex-column m-1">
      <input class="form-control" type="text" id="dni" name="dni" placeholder="DNI" required>
    </div>
    <!-- Rol -->
    <div class="d-flex flex-column m-1">
      <select class="form-select" id="selecRol" name="rol" placeholder="ROL">
        <option type="number" id="empleado">Empleado</option>
        <option type="number" id="administrador">Administrador</option>
      </select>
    </div>
    <!-- Password -->
    <div class="d-flex flex-column m-1">
      <input class="form-control" type="text" id="password" name="password" placeholder="Password">
    </div>
  </form>
</div>
<div class="d-flex flex-row ">
  <button class="btn m-1 btn-primary" [disabled]="!formpeditarempleado.form.valid">Confirmar
  </button>
  <button class="btn m-1 btn-secondary" routerLink="/empleados">Cancelar
  </button>
</div>
