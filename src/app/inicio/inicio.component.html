<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="bg-dark">
    <div>
        <button>
            BIENVENIDO A KESSIA
        </button>
    </div>
    <div style="display: block;">
        <div class=navbar-item (click)="toggleMenu()" [ngClass]="{'active': yearsVisible}">
            <span class="btn btn-dark">Ventas ({{year}})</span>
            <div class="dropdown-content" *ngIf="yearsVisible">
                <a class="dropdown-item" (click)="changeYear(2025)">2025</a>
                <a class="dropdown-item" (click)="changeYear(2024)">2024</a>
                <a class="dropdown-item" (click)="changeYear(2023)">2023</a>
            </div>
        </div>
        <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
            [legend]="barChartLegend" [type]="barChartType">
        </canvas>
    </div>
</body>
</html>
