<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="p-3 bg-dark align-middle text-white">
    <h4 class="text-white">Buscar Productos</h4>
    <div class="d-flex align-middle p-3 g-col-10">
      <!--Busca por Descripcion-->
      <div class="d-flex flex-column m-1">
        <input class="form-control" #descripcion id="descripcion" placeholder="Descripcion del producto" 
        (input)="buscar(descripcion.value)" />
      </div>
    </div>
    <!--Resultado de la busqueda (hacer) -->
        <div class="list-group ">
          <a routerLink="/productos/{{prod.idProducto}" class="list-group-item list-group-item-action list-group-item-dark"
            *ngFor="let prod of productos$ | async">
            {{prod.idProducto}} - {{prod.descripcion}}
          </a>
        </div>
  </div>
</body>
</html>
