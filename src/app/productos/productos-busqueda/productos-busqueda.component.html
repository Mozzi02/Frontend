<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="p-3 bg-dark align-middle text-white">
    <h4 class="text-white">Buscar Productos</h4>
    <div class="d-flex align-middle p-3 g-col-10">
      <!--Busca por ID-->
      <div class="d-flex flex-column m-1">
        <input class="form-control" #idProducto id="idProducto" placeholder="ID del producto"
          (input)="buscar(idProducto.value)" />
      </div>
      <!--Busca por Descripcion-->
      <div class="d-flex flex-column m-1">
        <input class="form-control" #descripcion id="descripcion" placeholder="Descripcion del producto" (input)="buscar(descripcion.value)" />
      </div>
      <!--Boton buscar (agregar funcionalidad) tener en cuenta por cual de las dos busca-->
      <div class="d-flex flex-column m-1">
        <button class="btn btn-primary">Buscar</button>
      </div>
    </div>
    <!--Resultado de la busqueda (hacer) -->
    <ul class="resultado">
      <li *ngFor="let prod of productos$ | async">
        <a routerLink="/productos/{{prod.idProducto}}">   
          {{prod.descripcion}}
        </a>
      </li>
    </ul>
  </div>
</body>
</html>
