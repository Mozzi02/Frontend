<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div *ngIf="!cargandoProducto" class="bg-dark">
    <div class="p-3 bg-dark align-middle text-white">
        <h4 class="text-white">Editar Producto</h4>
      <form class="d-flex align-middle p-3 g-col-10" #formproducto="ngForm">
        <div class="d-flex flex-column m-1">
          <label for="descripcion">Descripcion:</label>
          <input class="form-control" type="text" id="descripcion" name="descripcion" [(ngModel)]="producto.descripcion" required placeholder="Ingrese la descripciÃ³n del producto">
        </div>
        <div class="d-flex flex-column m-1">
          <label for="precio">Precio:</label>
          <input class="form-control" type="text" id="precio" name="precio" [(ngModel)]="producto.precio" required placeholder="Ingrese el precio del producto">
        </div>
        <div class="d-flex flex-column m-1">
          <label for="tipo">Tipo de Producto:</label>
          <select class="form-select" id="tipo" name="tipo" aria-label="default select example" [(ngModel)]="producto.tipoProducto"
          required>
            <option [value]="producto.tipoProducto" hidden>{{producto.tipoProducto.descripcion}}</option>
            <option *ngFor="let tipo of tipos.data" [ngValue]="tipo" type="number" id="tipo">{{tipo.descripcion}}</option>
          </select>
        </div>
        <div class="d-flex flex-column m-1">
          <label for="stock">Stock:</label>
          <input class="form-control" type="text" id="stock" name="stock" [(ngModel)]="producto.stock" required placeholder="Ingrese el stock del producto">
        </div>
        <div class="d-flex flex-column m-1">
          <label for="imagen">URL de la Imagen:</label>
          <input class="form-control" type="text" id="imagen" name="imagen" [(ngModel)]="producto.imagen" required placeholder="Ingrese la URL de la imagen del producto">
        </div>
      </form>
    </div>
    <div class="d-flex flex-row ">
      <button class="btn m-1 btn-primary" [disabled]="!formproducto.form.valid" (click)="confirmarCambios()">Confirmar
      </button>
      <button class="btn m-1 btn-secondary" routerLink="/productos">Cancelar
      </button>
    </div>
  </div>
</body>
</html>
