<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div *ngIf="producto">
    <div class="editarproducto">
      <form class="formulario" #formproducto="ngForm">
        <div class="input-group">
          <label for="descripcion">Descripcion:</label>
          <input class="input" type="text" id="descripcion" name="descripcion" [(ngModel)]="producto.descripcion" required>
        </div>
        <div class="input-group">
          <label for="precio">Precio:</label>
          <input class="input" type="text" id="precio" name="precio" [(ngModel)]="producto.precio" required>
        </div>
        <div class="input-group">
          <label for="selecTipo">Tipo de producto:</label>
          <select class="seleccionador" id="selecTipo" name="tipo">
            <option type="number" id="campera">Campera</option>
            <option type="number" id="gorro">Gorro</option>
            <option type="number" id="calzado">Calzado</option>
            <option type="number" id="pantalon">Pantalon</option>
          </select>
        </div>
        <div class="input-group">
          <label for="stock">Stock:</label>
          <input class="input" type="text" id="stock" name="stock" [(ngModel)]="producto.stock" required>
        </div>
        <div class="input-group">
          <label for="imagen">URL de la Imagen:</label>
          <input class="input" type="text" id="imagen" name="imagen" [(ngModel)]="producto.imagen" required>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
