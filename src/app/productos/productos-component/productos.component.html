<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="p-3 bg-dark align-middle text-white">
    <h4 class="text-white">Nuevo Producto</h4>
    <form class="d-flex align-middle p-3 g-col-10" #formproducto = "ngForm">
      <div class="d-flex flex-column m-1">
        <label for="descripcion">Descripcion:</label>
        <input class="form-control" type="text" name="descripcion" [(ngModel)]="descripcion" required>
      </div>
      <div class="d-flex flex-column m-1">
        <label for="precio">Precio:</label>
        <input class="form-control" type="text" id="precio" name="precio" [(ngModel)]="precio" required>
      </div>
      <div class="d-flex flex-column m-1">
        <label for="tipo">Tipo de Producto:</label>
        <select class="form-select" id="tipo" name="tipo" aria-label="default select example" [(ngModel)]="tipoProducto" required>
          <option *ngFor="let tipo of tipos.data" [ngValue]="tipo" type="number" id="tipo">{{tipo.descripcion}}</option>
        </select>
      </div>
      <div class="d-flex flex-column m-1">
        <label for="stock">Stock:</label>
        <input class="form-control" type="text" id="stock" name="stock" [(ngModel)]="stock">
      </div>
      <div class="d-flex flex-column m-1">
        <label for="imagen">URL de la Imagen:</label>
        <input class="form-control" type="text" id="imagen" name="imagen" [(ngModel)]="imagen">
      </div>
      <button class="btn m-1 btn-primary" type="submit"
      (click)="agregarNuevoProducto()"
      [disabled]="!formproducto.form.valid"
      >Agregar
      </button>
    </form>
  </div>
  <div class="p-3 bg-dark align-middle text-white">
    <h4 class="text-white">Buscar Productos</h4>
    <div class="d-flex align-middle p-3 g-col-10">
      <div class="d-flex flex-column m-1">
        <input class="form-control" type="text" name="descripcionParcial" placeholder="Descripcion del Producto" [(ngModel)]="descripcionParcial" required>
      </div>
    <button class="btn m-1 btn-primary" type="submit" (click)="buscarProductos()">Buscar
    </button>
    </div>
  </div>
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Precio</th>
        <th scope="col">Tipo</th>
        <th scope="col">Stock</th>
        <th scope="col">Imagen</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prod of productos.data">
        <th scope="row">{{prod.idProducto}}</th>
        <td>{{prod.descripcion}}</td>
        <td>${{prod.precio}}</td>
        <td>{{prod.tipoProducto.descripcion}}</td>
        <td>{{prod.stock}}</td>
        <td>
          <img class="imgprod" src={{prod.imagen}} alt="Imagen del producto" />
        </td>
        <td>
          <button class="btn btn-secondary btn-sm" (click)="editarProducto(prod)">Editar</button>
          <button class="btn btn-danger btn-sm ms-2" (click)="borrarProducto(prod)">Borrar</button>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
