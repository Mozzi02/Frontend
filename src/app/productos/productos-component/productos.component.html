<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- form -->
  <div class="p-3 bg-dark align-middle text-white">
    <h4 class="text-white">Nuevo Producto</h4>
    <form (ngSubmit)="productoSubmit()" class="d-flex align-middle p-3 g-col-10" #formproducto = "ngForm">
      <!-- Descripcion -->
      <div class="d-flex flex-column m-1">
        <input class="form-control" type="text" name="descripcion" placeholder="Descripcion" [(ngModel)]="descripcion" required>
      </div>
      <!-- Precio -->
      <div class="d-flex flex-column m-1">
        <input class="form-control" type="text" id="precio" name="precio" placeholder="Precio" [(ngModel)]="precio" required>
      </div>
      <!-- Tipo de Producto -->
      <div class="d-flex flex-column m-1">
        <select class="form-select" id="tipo" name="tipo" placeholder="Tipo" [(ngModel)]="tipo" required>
          <option type="number" id="tipo">Otro</option>
          <option type="number" id="tipo">Gorro</option>
          <option type="number" id="tipo">Calzado</option>
          <option type="number" id="tipo">Pantalon</option>
          <option type="number" id="tipo">Campera</option>
        </select>
      </div>
      <!-- Stock -->
      <div class="d-flex flex-column m-1">
        <input class="form-control" type="text" id="stock" name="stock" placeholder="Stock" [(ngModel)]="stock">
      </div>
      <!-- Imagen -->
      <div class="d-flex flex-column m-1">
        <input class="form-control" type="text" id="imagen" name="imagen" placeholder="URL de la Imagen" [(ngModel)]="imagen">
      </div>
      <!-- Boton Agregar -->
      <button class="btn m-1 btn-primary" type="submit"
      (click)="agregarNuevoProducto()"
      [disabled]="!formproducto.form.valid"
      >Agregar
      </button>
    </form>
  </div>
<!-- buscar -->
  <app-productos-busqueda></app-productos-busqueda>
<!-- tabla -->
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Precio</th>
        <th scope="col">Tipo</th>
        <th scope="col">Stock</th>
        <th scope="col">Imagen</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prod of productos">
        <th scope="row">{{prod.idProducto}}</th>
        <td>{{prod.descripcion}}</td>
        <td>${{prod.precio}}</td>
        <td *ngIf="prod.idTipo == 1">Campera</td>
        <td *ngIf="prod.idTipo == 2">Gorro</td>
        <td *ngIf="prod.idTipo == 3">Calzado</td>
        <td *ngIf="prod.idTipo == 4">Pantalon</td>
        <td *ngIf="prod.idTipo == 0">Otro</td>
        <td>{{prod.stock}}</td>
        <td>
          <img class="imgprod" src={{prod.imagen}} alt="Imagen del producto" />
        </td>
        <!-- Botones -->
        <td>
          <button class="btn btn-secondary btn-sm">Editar</button>
          <button class="btn btn-danger btn-sm ms-2">Borrar</button>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
