<div *ngIf="!cargandoTipo">
<div class="p-3 bg-dark align-middle text-white d-flex flex-column">
  <h4 class="text-white">Editar Tipo Producto</h4>
  <form class="d-flex align-middle p-3 g-col-10" #formpeditartipo="ngForm">
    <div class="d-flex flex-column m-1">
      <label for="descripcion">Descripci√≥n:</label>
      <input class="form-control" type="text" id="descripcion" name="descripcion" [(ngModel)]="tipo.descripcion" required placeholder="Ingrese la descripcion del tipo de producto">
    </div>
  </form>
</div>
<div class="d-flex flex-row ">
  <button class="btn m-1 btn-primary" [disabled]="!formpeditartipo.form.valid" (click)="confirmarCambios()">Confirmar
  </button>
  <button class="btn m-1 btn-secondary" routerLink="/tipos">Cancelar
  </button>
</div>
</div>
