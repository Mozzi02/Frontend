<!-- form -->
<div class="p-3 bg-dark align-middle text-white">
  <h4 class="text-white">Nueva Linea</h4>
  <form (ngSubmit)="lineaSubmit()" class="d-flex align-middle p-3 g-col-10" #formlinea="ngForm">
    <div class="d-flex flex-column m-1">
      <input class="form-control" type="number" id="producto" name="producto" placeholder="Producto"
        [(ngModel)]="idProducto" required>
    </div>
    <div class="d-flex flex-column m-1">
      <input class="form-control" type="number" id="cantProducto" name="cantProducto" placeholder="Cantidad"
        [(ngModel)]="cantProducto" required>
    </div>
    <button class="btn m-1 btn-primary" type="submit" (click)="agregarNuevaLinea()"
      [disabled]="!formlinea.form.valid">Agregar
    </button>
  </form>
</div>

<!-- tabla -->
<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Venta</th>
      <th scope="col">Producto</th>
      <th scope="col">Cantidad</th>
      <th scope="col">Subtotal</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let lin of lineas, let idLineaVenta = index">
      <th scope="row">{{lin.idLineaVenta}}</th>
      <td>{{lin.idVenta}}</td>
      <td>{{lin.idProducto}}</td>
      <td>{{lin.cantProducto}}</td>
      <!-- <td>{{lin.subtotal}}</td> -->
      <td>
        <button class="btn btn-secondary btn-sm" routerLink="/lineadeventa/{{lin.idLineaVenta}}">Editar
        </button>
        <button class="btn btn-danger btn-sm ms-2" (click)="borrarLinea(idLineaVenta)">Borrar
        </button>
      </td>
    </tr>
  </tbody>
</table>
<div class="position-absolute top-50 start-50">
  <button class="btn btn-secondary m-1" routerLink="/ventas">Volver</button>
  <button class="btn btn-primary m-1" routerLink="/ventas">Finalizar venta</button>
</div>
