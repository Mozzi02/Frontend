<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <!-- form -->
  <div class="p-3 bg-dark align-middle text-white">
    <h4 class="titulo">Nuevo Rol</h4>
    <form class="d-flex align-middle p-3 g-col-10" #formrol="ngForm">
      <!-- Descripcion -->
      <div class="d-flex flex-column m-1">
        <label for="descripcion">Descripcion:</label>
        <input class="form-control" type="text" id="descripcion" name="descripcion" [(ngModel)]="descripcion" required>
      </div>
      <button class="btn m-1 btn-primary" 
      (click)="agregarNuevoRol()"
      [disabled]="!formrol.form.valid"
      >Agregar
      </button>
    </form>
  </div>
<!-- tabla -->
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rol of roles.data">
        <th scope="row">{{rol.idRol}}</th>
        <td>{{rol.descripcion}}</td>
        <td>
          <button class="btn btn-secondary btn-sm">Editar</button>
          <button class="btn btn-danger btn-sm ms-2" (click)="borrarRol(rol)">Borrar</button>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
